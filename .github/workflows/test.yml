name: Test

on:
  push:
    branches:
      - "main"

  workflow_dispatch:

env:
  BROWSERSTACK_USERNAME: "USER_NAME"
  BROWSERSTACK_ACCESS_KEY: "PASS_WORD"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Maven Test
        run: echo "This is a configuration test" # mvn clean test

      - name: Upload Allure Results
        run: echo "Will run shell script here" # sh sendResultsSecurely.sh
        
      - name: Send Slack Message
        # Will contain Allure Reports URL in the data block
        run: >
          curl -X POST -H 'Content-type: application/json' 
          --data '{"text":":test: Test completed"}' 
          ${{ secrets.SLACK_WEBHOOK_URL }}
